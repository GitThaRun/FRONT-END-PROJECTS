<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>

 <div class = "container">
   <div class = "card">
    <img class = "image" src="./assets/images/avatar-jessica.jpeg" alt = "profile-img">
    <h1 class = "name">Jessica Randall</h1>
    <p class = "location" >London,United kingdom</p>
    <p class = "role">"Front-end developer and avid reader"</p>
  <div class = "profiles">
    <a  class = "links" href="#">Github</a>
    <a  class = "links" href="#">Frontend Mentor</a>
    <a  class = "links" href="#">LinkedIn</a>
    <a  class = "links" href="#">Twitter</a>
    <a  class = "links" href="#">Instagram</a>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GitThaRun">Tarun</a>.
  </div>
</body>
</html>
